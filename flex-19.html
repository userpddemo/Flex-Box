<!DOCTYPE html>
<html>
<head>
	<title>Flex Examples-19</title>

	<style>

		.parent{

			border:5px solid black;
			padding:10px;
			height:70vh;

			/*-------Flex Here---------*/
			display:flex;
			flex-wrap: wrap;
			align-content: space-between;
			flex-direction:column;
			
			
		}
		.item{
			color:white;
			background-color: blue;
			padding:10px;
			margin:5px;
			border:2px solid black;
			/*----new added-----*/
			width: 20%;
			height:20%;
		body{
			font-size:25px;
			font-family: 'Montserrat', sans-serif;
		}

	</style>

</head>
<body>

	<p>Example-19 wrap, space-between and flex-direction:column</p>
	
	<div class="parent">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
	</div>

</body>
</html>
