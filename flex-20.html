<!DOCTYPE html>
<html>
<head>
	<title>Flex Examples-20</title>

	<style>

		.parent{

			border:5px solid black;
			padding:10px;
			height:70vh;

			/*-------Flex Here---------*/
			display:flex;	
		}
		.item{
			color:white;
			background-color: blue;
			padding:10px;
			margin:5px;
			border:2px solid black;
			/*----new added-----*/
			width: 30px;
			height:30px;
		}
		.item:nth-child(2){
			flex-grow:2;
		}
		.item:nth-child(4){
			flex-grow:8;
		}
		body{
			font-size:25px;
			font-family: 'Montserrat', sans-serif;
		}

	</style>

</head>
<body>

	<p>Example-20 flew-grow</p>
	
	<div class="parent">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
	</div>

</body>
</html>
